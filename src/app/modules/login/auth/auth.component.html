<div class="body">

    <div>
      <mat-toolbar >
        <div>
          <span> Ticket de Turno </span>
          <span class="example-spacer" style="font-size: xx-small;">Agendar Citas</span>
        </div>
      </mat-toolbar>
    </div>  
    <div *ngIf="spinner; else segundoBloque" class="loading-overlay" style="height: 100% !important; width: 100% !important;">
      <div class="loading-label">Loading...</div>
      <mat-spinner></mat-spinner>
    </div>
  
    <ng-template #segundoBloque style="width: 100%;">
      <div style="margin-top: 5%;">
        <mat-card class="mat-card">
          <mat-card-header class="cont mat-card-header">
            <img class="avatar" src='assets/school-system.svg' />
          </mat-card-header>
          <mat-card-content class="mat-card-content">
              <form [formGroup]="userForm">
                <mat-form-field class="mat-form-field" style="width: 100%;">
                  <input matInput placeholder="Usuario" formControlName="username">
                </mat-form-field>
                <mat-form-field class="mat-form-field">
                  <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
              </form>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-template>
  
  </div>
