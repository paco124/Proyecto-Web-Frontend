<div *ngIf="spinner; else cargaData" else class="loading-overlay"
  style="height: 100% !important; width: 100% !important;">
  <div class="loading-label">Loading...</div>
  <mat-spinner></mat-spinner>
</div>
<ng-template #cargaData>
  <div style="width: 90%;">
    <div class="chartcenter">
      <highcharts-chart [Highcharts]="Highcharts" [options]="chart1"
        style="width: 100%; height: 700px; display: block;">
      </highcharts-chart>
    </div>
  </div>
  <div style="width: 90%;">
    <div class="chartcenter">
      <highcharts-chart [Highcharts]="Highcharts" [options]="chart2"
        style="width: 100%; height: 700px; display: block;">
      </highcharts-chart>
    </div>
  </div>
</ng-template>
